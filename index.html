<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form id="form1" runat="server">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <h1 class="text-center" style="font-size: 45px; font-family: Calibri">Find my whanau</h1>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <img src="images/icon.png" width="100" height="100" />
                </div>
            </div>
            <div class="row">
                <div style="border-bottom: 2px solid black">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-4">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <TextBox ID="TextBox1" CssClass="form-control" runat="server"></TextBox>
                    </div>

                </div>
            </div>
            <div class="row">
                <div style="border-bottom: 2px solid black">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-4">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <TextBox ID="TextBox4" CssClass="form-control" TextMode="Email" runat="server"></TextBox>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="border-bottom: 2px solid black">
                </div>
            </div>
            <br />
            <br />
            <Label ID="lblUsername" runat="server"></Label>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <a href="" class="btn btn-primary" role="button" style="font-size: 20px; width: 100px">Sign In</a>
                </div>
                <br />
                <div class="col-md-4">
                    OR
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <div class="col-md-4 col-md-offset-4">
                        <a href="Register.html" class="btn btn-primary" role="button" style="font-size: 20px; width: 150px">Register Now</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-4 col-md-offset-4">
                        <a href="" class="btn btn-primary" role="button" style="font-size: 20px; width: 150px">Maybe Later</a>
                    </div>
                </div>
            </div>
            <br />
            <br />

            <div class="col-md-4 col-md-offset-4">
                <h2 class=" text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25px;">Please register to get nofiy with</h2>
                <h2 class=" text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25px;">where the family members are</h2>
                <h2 class=" text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25px;">during the emergency</h2>

            </div>
        </div>
    </form>
</body>
</html>
